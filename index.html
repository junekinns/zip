<!DOCTYPE html>
<html>

<head>
  <title>Test</title>
  <meta charset="utf-8"/>
  <script src="./kakao.js"></script>
</head>

<body>
  <script>
    Kakao.init('e94cc386c6fc9779dc9a471bd5e2a730');
    Kakao.Auth.login({
      success: function(response) {
       Kakao.API.request({
         url: '/v2/user/me',
         success: function(response) {
           let nickname = response['properties']['nickname'];
           Kakao.Link.sendCustom({
             templateId: 48998,
             templateArgs: {
               'title': nickname + '님이 선물과 메세지를 보냈습니다.',
               'desc': '자세한 내용은 선물함에서 확인해주세요.',
               'img_url': 'https://t1.daumcdn.net/cfile/tistory/992C75465F46384902',
               'height':'200',
               'width':'700',
               'btn_url':'jv8qkn4FZKc?t=3',
              }
            });
         },
         fail: function(error) {
          console.log(error);
         }
        });
      },
      fail: function(error) {
        console.log(error);
      },
    });
  </script>
</body>

</html>
